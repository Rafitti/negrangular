<div class="bg-class">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          
          <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput legajo" placeholder="name@example.com">
            <label for="floatingInput">Legajo</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword contraseña" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <button class="btn btn-ailin w-100 py-2" type="submit">Iniciar Sesion</button>

        </form>
      </main>
</div>
